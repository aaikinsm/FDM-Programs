# Define the root logger with appender file
	log4j.rootLogger=ALL, console, file, web
 
# Same as above for specific loggers
	log4j.logger.SysLogger=ALL
	log4j.logger.UserLogger=ALL, file2

#### FILE ####

	# Define the file appender
	log4j.appender.file=org.apache.log4j.RollingFileAppender
	log4j.appender.file.File=sys.log
	log4j.appender.file.Append=true
	log4j.appender.file.MaxFileSize=5MB
	log4j.appender.file.MaxBackupIndex=3
 
	# Specify file layout
	log4j.appender.file.layout=org.apache.log4j.PatternLayout
	log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
	
	# Define the file appender
	log4j.appender.file2=org.apache.log4j.RollingFileAppender
	log4j.appender.file2.File=user.log
	log4j.appender.file2.Append=true
	log4j.appender.file2.MaxFileSize=1MB
	log4j.appender.file2.MaxBackupIndex=1
 
	# Specify file layout
	log4j.appender.file2.layout=org.apache.log4j.PatternLayout
	log4j.appender.file2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


#### WEB ####

	# Define the web appender
	log4j.appender.web=org.apache.log4j.FileAppender
	log4j.appender.web.File=htmlLayout.html
		
	# Define the layout for file appender
	log4j.appender.web.layout=org.apache.log4j.HTMLLayout
	log4j.appender.web.layout.Title=HTML Log File
	log4j.appender.web.layout.LocationInfo=true


#### CONSOLE ####

	# Define the console appender
	log4j.appender.console=org.apache.log4j.ConsoleAppender
	
	# Specify console layout
	log4j.appender.console.layout=org.apache.log4j.PatternLayout
	log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


# Set different thresholds
	log4j.appender.console.threshold=ALL
	log4j.appender.web.threshold=ALL
	log4j.appender.file.threshold=ALL