# Define the root logger with appender file
log4j.rootLogger=INFO, console, web
 
# Same as above for specific loggers
log4j.logger.SysLogger=INFO, file
log4j.logger.UserLogger=INFO, file2

#### FILE ####

	# Define the file appender
	log4j.appender.file=org.apache.log4j.RollingFileAppender
	log4j.appender.file.File=${catalina.home}/logs/syslog.log
	log4j.appender.file.Append=true
	log4j.appender.file.MaxFileSize=1MB
	log4j.appender.file.MaxBackupIndex=1
 
	# Specify file layout
	log4j.appender.file.layout=org.apache.log4j.PatternLayout
	log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
	
	# Define the file appender
	log4j.appender.file2=org.apache.log4j.RollingFileAppender
	log4j.appender.file2.File=${catalina.home}/logs/userlog.log
	log4j.appender.file2.Append=true
	log4j.appender.file2.MaxFileSize=1MB
	log4j.appender.file2.MaxBackupIndex=1
 
	# Specify file layout
	log4j.appender.file2.layout=org.apache.log4j.PatternLayout
	log4j.appender.file2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


#### WEB ####

	# Define the web appender
	log4j.appender.web=org.apache.log4j.FileAppender
	log4j.appender.web.File=${catalina.home}/logs/htmllog.html
		
	# Define the layout for file appender
	log4j.appender.web.layout=org.apache.log4j.HTMLLayout
	log4j.appender.web.layout.Title=HTML Log File
	log4j.appender.web.layout.LocationInfo=true


#### CONSOLE ####

	# Define the console appender
	log4j.appender.console=org.apache.log4j.ConsoleAppender
	
	# Specify console layout
	log4j.appender.console.layout=org.apache.log4j.PatternLayout
	log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


# Set different thresholds
log4j.appender.console.threshold=INFO
log4j.appender.web.threshold=INFO
log4j.appender.file.threshold=INFO
